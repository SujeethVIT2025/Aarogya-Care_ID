<!-- Template for all other pages -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{PAGE_TITLE}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f0fdf4 url('https://www.transparenttextures.com/patterns/white-carbon.png');
      background-size: contain;
      background-attachment: fixed;
    }

    .blob {
      position: absolute;
      top: -50px;
      left: -50px;
      width: 300px;
      height: 300px;
      background: rgba(16, 185, 129, 0.1);
      border-radius: 50%;
      filter: blur(80px);
      z-index: -1;
      animation: float 8s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(20px); }
    }

    .glass {
      backdrop-filter: blur(10px);
      background: white;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      border-radius: 1rem;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6 relative">
  <div class="blob"></div>
  <div class="glass max-w-3xl w-full p-8 text-center">
    <h1 class="text-3xl font-bold text-gray-800 mb-4">{PAGE_HEADING}</h1>
    <p class="text-gray-600">{PAGE_CONTENT}</p>
  </div>
</body>
</html>
