<!-- Health Records and Vaccination Page -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Health Records</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f0fdf4 url('https://www.transparenttextures.com/patterns/white-carbon.png');
      background-size: contain;
      background-attachment: fixed;
    }

    .blob {
      position: absolute;
      top: -50px;
      left: -50px;
      width: 300px;
      height: 300px;
      background: rgba(16, 185, 129, 0.1);
      border-radius: 50%;
      filter: blur(80px);
      z-index: -1;
      animation: float 8s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(20px); }
    }

    .glass {
      backdrop-filter: blur(10px);
      background: white;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      border-radius: 1rem;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-start p-6 relative space-y-8">
  <div class="blob"></div>

  <!-- Health Records Section (Updated to original layout) -->
  <div class="glass max-w-3xl w-full p-6">
    <h1 class="text-2xl font-bold text-gray-800 mb-4 text-center">📁 Health Records</h1>
    <div class="space-y-4">
      <div class="bg-gray-50 p-4 rounded-lg shadow border border-gray-200">
        <h2 class="font-semibold text-gray-800">🩺 Blood Pressure</h2>
        <p class="text-gray-600">Normal - 120/80 mmHg</p>
      </div>
      <div class="bg-gray-50 p-4 rounded-lg shadow border border-gray-200">
        <h2 class="font-semibold text-gray-800">🧪 Blood Test</h2>
        <p class="text-gray-600">Hemoglobin - 13.5 g/dL</p>
      </div>
      <div class="bg-gray-50 p-4 rounded-lg shadow border border-gray-200">
        <h2 class="font-semibold text-gray-800">🩸 Sugar Test</h2>
        <p class="text-gray-600">Fasting - 95 mg/dL</p>
      </div>
      <div class="bg-gray-50 p-4 rounded-lg shadow border border-gray-200">
        <h2 class="font-semibold text-gray-800">❤️ ECG</h2>
        <p class="text-gray-600">Normal</p>
      </div>
    </div>
  </div>

  <!-- Vaccination History -->
  <div class="glass max-w-3xl w-full p-6">
    <h2 class="text-2xl font-bold text-gray-800 mb-4">💉 Vaccination History</h2>
    <div id="vaccineList" class="space-y-3">
      <div class="bg-gray-50 p-4 rounded-lg border border-gray-200 shadow-sm">
        <p class="font-semibold text-gray-700">🧪 BCG - Birth Dose</p>
        <p class="text-sm text-gray-600">Given on 17/05/1995</p>
      </div>
      <div class="bg-gray-50 p-4 rounded-lg border border-gray-200 shadow-sm">
        <p class="font-semibold text-gray-700">💉 DPT - Booster</p>
        <p class="text-sm text-gray-600">Given on 21/08/2011</p>
      </div>
    </div>
    <form id="vaccineForm" class="mt-4 space-y-3">
      <input type="text" id="vaccineName" placeholder="Vaccine name" class="w-full px-4 py-2 border border-gray-300 rounded-lg" />
      <input type="text" id="vaccineDate" placeholder="Date (optional)" class="w-full px-4 py-2 border border-gray-300 rounded-lg" />
      <button type="button" onclick="addVaccine()" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 rounded-lg transition">+ Add Vaccination</button>
    </form>
  </div>

  <!-- Profile-style Home Redirect Button (Bottom Left) -->
  <a href="index.html" class="fixed bottom-6 left-6 bg-green-500 hover:bg-green-600 text-white px-6 py-3 rounded-full shadow-lg font-semibold text-lg w-48 text-center transition-all z-50">
    👤 Profile
  </a>

  <script>
    function addVaccine() {
      const name = document.getElementById('vaccineName').value;
      const date = document.getElementById('vaccineDate').value;

      if (!name.trim()) {
        alert("Please enter a vaccine name.");
        return;
      }

      const vaccineList = document.getElementById('vaccineList');
      const entry = document.createElement('div');
      entry.className = 'bg-gray-50 p-4 rounded-lg border border-gray-200 shadow-sm';
      entry.innerHTML = `
        <p class="font-semibold text-gray-700">💉 ${name}</p>
        ${date ? `<p class="text-sm text-gray-600">Given on ${date}</p>` : ''}
      `;
      vaccineList.appendChild(entry);

      document.getElementById('vaccineName').value = "";
      document.getElementById('vaccineDate').value = "";
    }
  </script>
</body>
</html>
