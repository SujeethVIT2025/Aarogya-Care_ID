<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Patient Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f0fdf4 url('https://www.transparenttextures.com/patterns/white-carbon.png');
      background-size: contain;
      background-attachment: fixed;
      overflow-x: hidden;
    }

    .blob {
      position: absolute;
      top: -50px;
      left: -50px;
      width: 300px;
      height: 300px;
      background: rgba(16, 185, 129, 0.1);
      border-radius: 50%;
      filter: blur(80px);
      z-index: -1;
      animation: float 8s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(20px); }
    }

    .glass {
      backdrop-filter: blur(10px);
      background: white;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      border-radius: 1rem;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center p-6 relative">
  <div class="blob"></div>
  <div class="w-full max-w-xl text-center">
    <!-- Patient Image -->
    <img src="patient-profile.png" alt="Patient" class="w-64 h-64 object-cover rounded-full mx-auto mb-6 mt-10 shadow-lg" />

    <!-- Patient Details -->
    <section class="glass p-6 pb-8 mb-8 w-full">
      <p class="text-xl font-semibold text-gray-800 mb-2">👤 Name: Karthik</p>
      <p class="text-xl font-semibold text-gray-800 mb-2">📅 Date of Birth: 1995-05-15</p>
      <p class="text-xl font-semibold text-gray-800 mb-2">⚥ Gender : Male</p>
      <p class="text-xl font-semibold text-gray-800">🆔 Aarogya ID: AID122102</p>
    </section>


    <!-- Buttons -->
    <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 justify-center mb-4">
      <a href="health-records.html" class="flex items-center justify-center gap-2 bg-gradient-to-r from-green-500 to-emerald-500 text-white font-semibold py-3 rounded-xl shadow hover:from-green-600 hover:to-emerald-600 transition w-full">
        📋 Health Records
      </a>
      <a href="index.html" onclick="event.preventDefault(); location.reload();" class="bg-green-500 hover:bg-green-600 text-white px-6 py-3 rounded-full shadow-lg font-semibold text-lg w-48 text-center transition-all">
        👤 Profile
      </a>
      <a href="prescription.html" class="flex items-center justify-center gap-2 bg-gradient-to-r from-green-500 to-emerald-500 text-white font-semibold py-3 rounded-xl shadow hover:from-green-600 hover:to-emerald-600 transition w-full">
        💊 Prescription
      </a>
    </div>
    <div class="grid grid-cols-2 gap-4 justify-center">
      <a href="medications.html" class="flex items-center justify-center gap-2 bg-gradient-to-r from-green-500 to-emerald-500 text-white font-semibold py-3 rounded-xl shadow hover:from-green-600 hover:to-emerald-600 transition w-full">
        💉 Medications
      </a>
      <a href="allergies.html" class="flex items-center justify-center gap-2 bg-gradient-to-r from-green-500 to-emerald-500 text-white font-semibold py-3 rounded-xl shadow hover:from-green-600 hover:to-emerald-600 transition w-full">
        ⚠️ Allergies
      </a>
    </div>
  </div>
</body>
</html>
